  <div class="container">
    <h2>Enter Candidate Details</h2>
    <form class="form-container" action="/create" method="post">
    <div class="form-group input-element">
      <label for="username">Name</label>
      <input type="text" class="form-control" id="username" placeholder="Enter name" name="newName">
    </div>

    <div class="form-group input-element" >
      <label for="emailID">Email ID</label>
      <input type="text" class="form-control" id="emailID" placeholder="Enter email" name="newEmail" value="">
    </div>

    <div class="form-group input-element">
      <label for="mobileNo">Mobile Number</label>
      <input type="text" class="form-control" id="mobileNo" placeholder="Enter mobile no." name="mobile" value="">
    </div>

    <div class="form-group input-element">
      <label for="company">Compant Id</label>
      <input type="text" class="form-control" id="companyId" placeholder="Enter company Id" name="companyId" value="">
    </div>

    <div class="form-group input-element">
      <label for="slot">Select Slot</label>
      <select class="form-control time" id="slot" name="time">
        <option value="None">Select Here           --</option>
        <option value="slot 1">Slot 1 -- 9:00 AM to 9:45 AM</option>
        <option value="slot 2">Slot 2 -- 10:00 AM to 10:45 AM</option>
        <option value="slot 3">Slot 3 -- 11:00 AM to 11:45 AM</option>
        <option value="slot 4">Slot 4 -- 12:00 AM to 12:45 AM</option>
      </select>
    </div>
    <button type="submit" class="btn btn-dark button" name="button" >create</button>
  </form>

  </div>
